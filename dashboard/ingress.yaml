apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard-ingress
  namespace: kubernetes-dashboard
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure  # Sử dụng cả HTTP và HTTPS entrypoints
spec:
  rules:
  - host: k8s.dinhkhoile.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubernetes-dashboard
            port:
              number: 80  # Sử dụng cổng HTTP bên trong Cluster (80 cho HTTP traffic)
  tls:
  - secretName: kubernetes-dashboard-cert
    hosts:
      - k8s.dinhkhoile.com
